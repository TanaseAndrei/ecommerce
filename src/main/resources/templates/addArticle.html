<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>

<div th:replace="adminHome :: navbarAdmin"></div>

<div class="container page-content">
    <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend class="center-block">
                New Article Information
            </legend>

            <div class="form-group row">
                <label for="title" class="col-2 col-form-label text-right">Title</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="title" name="title">
                </div>
            </div>

            <div class="form-group row">
                <label for="categories" class="col-2 col-form-label text-right">Category</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="categories" name="category" data-role="tagsinput">
                </div>
                <div class="col-4">
                    <button type=button class="btn btn-primary btn-category badge badge-pill badge-primary mr-1 mb-1"
                            th:each="item : ${allCategories}"
                            th:text="${item}" th:id="item+${category}"></button>
                </div>
            </div>

            <div class="form-group row">
                <label for="brands" class="col-2 col-form-label text-right">Brand</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="brands" name="brand" data-role="tagsinput">
                </div>
                <div class="col-4">
                    <button type=button class="btn btn-primary btn-brand badge badge-pill badge-primary mr-1 mb-1"
                            th:each="item : ${allBrands}"
                            th:text="${#strings.capitalize(item)}" th:id="brand+${item}"></button>
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-2 col-form-label text-right">Price</label>
                <div class="col-6 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input th:value="${article.price}" type="number" name="price" step="0.1"
                           class="form-control" id="price" placeholder="List Price"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="stock" class="col-2 col-form-label text-right">Available stock</label>
                <div class="col-6">
                    <input th:value="${article.stock}" type="number"
                           name="stock" class="form-control" id="stock"
                           placeholder="Number of in-stock"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="processorProducer" class="col-2 col-form-label text-right">Processor producer</label>
                <div class="col-6">
                    <input th:value="${article.processorProducer}" type="text"
                           name="processorProducer" id="processorProducer"
                           placeholder="Processor producer"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="processorType" class="col-2 col-form-label text-right">Processor type</label>
                <div class="col-6">
                    <input th:value="${article.processorType}" type="text"
                           name="processorType" id="processorType"
                           placeholder="Processor type"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="processorModel" class="col-2 col-form-label text-right">Processor model</label>
                <div class="col-6">
                    <input th:value="${article.processorModel}" type="text"
                           name="processorModel" id="processorModel"
                           placeholder="Processor model"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="numberOfCores" class="col-2 col-form-label text-right">Number of cores</label>
                <div class="col-6">
                    <input th:value="${article.numberOfCores}" type="number"
                           name="numberOfCores" id="numberOfCores"
                           placeholder="Number of cores"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="processorTechnology" class="col-2 col-form-label text-right">Processor technology</label>
                <div class="col-6">
                    <input th:value="${article.processorTechnology}" type="text"
                           name="processorTechnology" id="processorTechnology"
                           placeholder="Processor technology"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="diagonal" class="col-2 col-form-label text-right">Diagonal</label>
                <div class="col-6">
                    <input th:value="${article.diagonal}" type="number"
                           name="diagonal" id="diagonal"
                           placeholder="Diagonal"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="resolution" class="col-2 col-form-label text-right">Resolution</label>
                <div class="col-6">
                    <input th:value="${article.resolution}" type="text"
                           name="resolution" id="resolution"
                           placeholder="Resolution"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="nits" class="col-2 col-form-label text-right">Nits</label>
                <div class="col-6">
                    <input th:value="${article.nits}" type="number"
                           name="nits" id="nits"
                           placeholder="Nits"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="stock" class="col-2 col-form-label text-right">Refresh rate</label>
                <div class="col-6">
                    <input th:value="${article.refreshRate}" type="number"
                           name="refreshRate" id="refreshRate"
                           placeholder="Refresh rate"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="memoryType" class="col-2 col-form-label text-right">Memory type</label>
                <div class="col-6">
                    <input th:value="${article.memoryType}" type="text"
                           name="memoryType" id="memoryType"
                           placeholder="Memory type"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="stock" class="col-2 col-form-label text-right">Number of memory slots</label>
                <div class="col-6">
                    <input th:value="${article.numberOfSlots}" type="number"
                           name="numberOfSlots" id="numberOfSlots"
                           placeholder="Number of memory slots"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="stock" class="col-2 col-form-label text-right">Maximum memory capacity</label>
                <div class="col-6">
                    <input th:value="${article.maximumMemoryCapacity}" type="number"
                           name="maximumMemoryCapacity" id="maximumMemoryCapacity"
                           placeholder="Maximum memory capacity"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="stock" class="col-2 col-form-label text-right">Memory capacity</label>
                <div class="col-6">
                    <input th:value="${article.memoryCapacity}" type="text"
                           name="memoryCapacity" id="memoryCapacity"
                           placeholder="Memory capacity"/>
                </div>
            </div>

            <div class="form-group row">
                <input type="file" name="file" class="form-control-file"/>
            </div>

            <div class="form-group row">
                <div class="offset-2 col-6">
                    <button type="submit" class="btn btn-success">Add Article</button>
                    <a class="btn btn-danger" th:href="@{/admin}">Cancel</a>
                </div>
            </div>

        </fieldset>
    </form>
</div>


<div th:replace="common/header :: body-scripts"></div>
<script src="/js/tagsinput-custom.js"></script>


</body>
</html>
