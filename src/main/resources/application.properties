spring.thymeleaf.cache=false

#Data sourcce
spring.datasource.url=jdbc:mysql://localhost:3306/electrix?createDatabaseIfNotExist=true
spring.datasource.username=electrix
spring.datasource.password=electrix

spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.devtools.restart.additional-paths=static/**,templates/**

# max file size - default 1MB
spring.servlet.multipart.max-file-size=10MB
# max request size - default 10MB
spring.servlet.multipart.max-request-size=25MB

# for reloading when adding new images
spring.resources.static-locations[0]=file:src/main/resources/static/
spring.resources.static-locations[1]=classpath:/static/

#Custom
#number of items loaded on index
articleservice.featured-items-number=8
